<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Form</title>
</head>
<body>
<div align="center">
    <h1>Spring Boot Thymeleaf Form</h1>
    <a href="register">Click here to register</a><br><br>

    <table border="1">

        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Note</th>
            <th>Profession</th>
            <th>Married</th>
            <th>Birthday</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${listUser}">
            <td th:text="${user.id}">Product ID</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.email}">Brand</td>
            <td th:text="${user.password}">Made In</td>
            <td th:text="${user.gender}">Price</td>
            <td th:text="${user.note}">Price</td>
            <td th:text="${user.profession}">Price</td>
            <td th:text="${user.married}">Price</td>
            <td th:text="${user.birthday}">Price</td>

            <td>
                <a th:href="@{'/edit/' + ${user.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${user.id}}">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
